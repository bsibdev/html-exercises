<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1></h1>
        <p>
            <strong><span aria-label="required">*</span></strong>
        </p>
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Card</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A">Ace</input>
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="K">King</input>
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Q">Queen</input>
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name: </span>
                    <strong aria-label="required"><span arial-label="required">*</span>
                    </strong>
                </label>
                <input type="text" id="name" name="username required">

            </span>
            </p>
            <p>
                <label for="mail"><span>Email:</span><strong><span aria-label="required">*</span>
                </label>
            </strong>
            <input type="email" id="mail" name="usermail" required>
        </p>
            <p>
                <label for="pwd"><span>Password:</span><strong><span aria-label="required">*</span>
                </label>
            </strong>
            <input type="password" id="pwd" name="password" required>
        </p>
        </section>
        
        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card type: </span>
                </label>
                <select name="" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number: </span>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
                <label for="expiration">
                    <span>Expiration date: </span>
                </label>
                <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        </section>
        <section>
            <button type="submit">Validate The Payment
            </button>
        </section>
    </form>
</body>
</html>
